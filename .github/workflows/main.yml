name: Build and Update

on:
  pull_request_target:
    branches:
      - main
    types: [opened, synchronize]
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: translate
    env:
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      RAW_TERMS_URL: https://gist.github.com/JounQin/8f323563651794ec371588c0d5c3bf1b/raw/71f1eae4f5744e4a78b95244c1d1fa9305d8c471/terms.yaml
      AZURE_OPENAI_MODEL: gpt-4o-mini
      token_test: ${{ secrets.KNOWLEDGE_SECRET }} 
    permissions:
      contents: write  # 必需：允许 push 到 PR
      pull-requests: write 

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 可根据项目调整

      - name: Setup Yarn
        run: |
          corepack enable
          yarn set version stable

      - name: Upgrade dependencies
        run: |
          yarn up @alauda/doom
          yarn up -R '**'

      - name: Install dependencies (immutable)
        run: yarn --immutable

      - name: generate id
        run: ./add_id.sh docs/en/solutions

      - name: translate
        run: yarn translate -s en -t zh -g "*"

      - name: Build
        run: yarn build

      - name: Commit and push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "alauda-github-idpbot"
          git config user.email "alauda-github-idpbot@alauda.io"

          git add -A
          git commit -m "ci: update file from GitHub Action" || echo "Nothing to commit"
          git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.KNOWLEDGE_SECRET }} 
