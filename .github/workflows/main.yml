name: Build and Update

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    environment: translate
    env:
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      RAW_TERMS_URL: https://gist.github.com/JounQin/8f323563651794ec371588c0d5c3bf1b/raw/71f1eae4f5744e4a78b95244c1d1fa9305d8c471/terms.yaml
      AZURE_OPENAI_MODEL: gpt-4o-mini
    permissions:
      contents: write  # 必需：允许 push 到 PR
      pull-requests: write 

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 可根据项目调整

      - name: Setup Yarn
        run: |
          corepack enable
          yarn set version stable

      - name: Upgrade dependencies
        run: |
          yarn up @alauda/doom
          yarn up -R '**'

      - name: Install dependencies (immutable)
        run: yarn --immutable

      - name: generate id
        run: ./add_id.sh docs/en/solutions

      - name: translate
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: yarn translate -s en -t zh -g "*"

      - name: Build
        run: yarn build

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: auto-generated translation and build"
          title: "ci: auto update generated files"
          body: "This PR was automatically generated by GitHub Actions."
          branch: auto/update-${{ github.run_id }}
          base: main
          delete-branch: true

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      
       
